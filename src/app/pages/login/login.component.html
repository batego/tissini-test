<div class="banner-area">
<div class="content-area">
  <div class="content">
    <img src="../../../assets/img/shopping-bag (1).png" width="150px"  style="padding-bottom: 30px;" alt="">
    <form (ngSubmit)="login(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">
      <span class="text text-danger animated fadeIn" *ngIf="f.submitted && f.controls['mobilephone'].errors">El
        teléfono móvil es oblogatorio
      </span>
      <span class="p-float-label">
        <input pInputText  id="float-input" type="text" name="mobilephone"  [(ngModel)]="user.mobilephone"
          required>
      <label for="float-input">Telefono</label> 
      </span>
      <br> 
      <div class="flex">
        <button pButton id="log" type="submit" icon="pi pi-sign-in" label="Login"></button>
      </div>
    </form>
  </div>
</div>
</div>
